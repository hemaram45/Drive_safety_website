<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DriveSafely</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #0f2027;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    /* Moving road lines */
    .road-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .road-lines div {
      position: absolute;
      width: 4px;
      height: 60px;
      background: #ffd700;
      top: -60px;
      animation: moveLines 1.5s linear infinite;
    }

    .road-lines div:nth-child(1) { left: 20%; animation-delay: 0s; }
    .road-lines div:nth-child(2) { left: 40%; animation-delay: 0.3s; }
    .road-lines div:nth-child(3) { left: 60%; animation-delay: 0.6s; }
    .road-lines div:nth-child(4) { left: 80%; animation-delay: 0.9s; }

    @keyframes moveLines {
      0% { top: -60px; opacity: 0; }
      30% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    /* Floating particles */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100px, -100px); }
    }

    .form-container {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      border-radius: 16px;
      width: 380px;
      text-align: center;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.8);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 1px 1px 6px #000;
    }

    .input-group {
      position: relative;
      width: 100%;
      margin: 15px 0;
      display: flex;
      align-items: center;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(3px);
      padding: 8px 12px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .input-group:focus-within {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: inset 0 2px 8px rgba(255, 189, 0, 0.7);
    }

    .input-group i {
      color: #ffd700;
      font-size: 16px;
      margin-right: 10px;
    }

    .input-divider {
      width: 1px;
      height: 60%;
      background: #ffd700;
      margin-right: 10px;
    }

    .input-group input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px 8px;
      font-size: 16px;
      background: transparent;
      color: #fff;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      color: #ffd700;
    }

    .input-group .toggle-password {
      cursor: pointer;
      color: #ffd700;
    }

    button {
      font-size: 18px;
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: linear-gradient(135deg, #ffb200, #ffdd7f);
      color: #17191e;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease, box-shadow 0.4s ease;
    }

    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-size: 15px;
    }

    a:hover {
      text-decoration: underline;
    }

    .forgot {
      text-align: right;
      margin-top: -5px;
      margin-bottom: 12px;
    }

    .register-section {
      margin-top: 15px;
      font-size: 15px;
    }

    .register-section p {
      font-size: 16px;
      color: #fff;
    }

    .btn-register-custom {
      background-color: #17191e;
      color: #ffd700;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-register-custom:hover {
      background-color: #28a745;
      font-size: 17px;
      color: #fff;
    }

    @media screen and (max-width: 768px) {
      .form-container {
        width: 80%;
        padding: 30px;
      }
    }

    @media screen and (max-width: 480px) {
      .form-container {
        width: 90%;
        padding: 25px;
      }

      .input-group input {
        font-size: 14px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="road-lines">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="form-container">

    <h2>Login to DriveSafely</h2>

    <form action="login.php" method="POST">

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <div class="input-divider"></div>
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <div class="input-divider"></div>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>

      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="register-section">
      <p>Don't have an account?</p>
      <a href="register.html" class="btn-register-custom">
        <i class="fas fa-user-plus"></i> Register Here
      </a>
    </div>

  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
  </script>

</body>
;
</html>
